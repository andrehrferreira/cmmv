<div class="box-login">
    <h2>LOGIN</h2>

    <form>
        <input 
            type="text" 
            placeholder="Username" 
            name="username" 
            c-model="login.username"
            :class="styles.themeSwitch.container"
        />

        <input 
            type="password" 
            placeholder="Password" 
            name="password"
            c-model="login.password"
            :class="styles.themeSwitch.container" 
        />

        <button>Login</button>

        {{ login }}
    </form>
</div>
