<div>
    <button @click="toggleTheme()">
        <div c-show="styles.theme === 'default'">
            <icon-dark-mode></icon-dark-mode>
        </div>
        <div c-show="styles.theme === 'dark'">
            <icon-light-mode ></icon-light-mode>
        </div>
        Swtich Theme: {{ styles.theme }}
    </button>
</div>

<div class="todo-box" scope>
    <h1 s-i18n="todo"></h1>

    <div 
        c-show="todolist?.length > 0" 
        s:todolist="services.task.getAll(null, { requestId })"
    >
        <!-- /*include("login")*/ -->

        <s-if exp="todolist?.length > 0">
            <div>Total Record Loaded SSR: {{ todolist.length }}</div>
            <s-else>
                <div>No records were loaded via SSR</div>
            </s-else>
        </s-if>  

        <br/>

        <s-for 
            c-show="todolist"
            c-for="(item, key) in todolist"
            class="todo-item"
            render-tag="div"
        >
            <div class="todo-item-content">
                <input 
                    type="checkbox" 
                    c-model="item.checked" 
                    @change="UpdateTaskRequest(item)"
                    aria-label="finish task"
                ></input>

                <label :class="{'todo-item-checked': item.checked}">{{ item.label }}</label>
            </div>
            
            <button 
                class="todo-btn-remove"
                s-i18n="remove" 
                @click="DeleteTaskRequest(item.id)"
            ></button>
        </s-for> 
        
        <hr/>
    
        <div class="todo-input-box">
            <input 
                c-model="label" 
                class="todo-input"
                placeholder="New Task"
                aria-label="new task"
            >

            <button 
                class="todo-btn-add"
                s-i18n="add" 
                @click="addTask"
            ></button>
        </div>

        <pre>{{ todolist }}</pre>
    </div>
</div>

<script s-setup>
import ComponentTeste from "@components/component.cmmv";
import IconDarkMode from "@components/iconDarkMode.cmmv";
import IconLightMode from "@components/iconLightMode.cmmv";

export default {
    layout: "default",

    components: { ComponentTeste, IconDarkMode, IconLightMode },

    head: {
        meta: [
            { name: "description", content: "CMMV Todolist sample" },
            { name: "keywords", content: "cmmv, contract model, websocket" }
        ],
        link: [
            { rel: "stylesheet", href: "/assets/styles/todo.css" },
            { rel: "canonical", href: "https://cmmv.io" },
        ]
    },

    data(){
        return {
            todolist: [],
            label: "",
            test: 12,
            login: {
                username: '', 
                password: ''
            }
        }
    },

    methods: {
        toggleTheme(){
            this.styles.switch((this.styles.theme === "default") ? "dark" : "default");
        },

        addTask(){
            this.AddTaskRequest({ label: this.label });
            this.label = '';
        },

        DeleteTaskResponse(data){
            if (data.success) {
                const index = this.todolist.findIndex(item => item.id === data.id);

                if (index !== -1) 
                    this.todolist.splice(index, 1);
            }
        },

        AddTaskResponse(data) { this.UpdateTaskResponse(data); },

        UpdateTaskResponse(data) {
            const index = this.todolist.findIndex(item => item.id === data.id);
            
            if (index !== -1) 
                this.todolist[index] = { ...data.item, id: data.id };
            else 
                this.todolist.push({ ...data.item, id: data.id });
        } 
    }
}
</script>
